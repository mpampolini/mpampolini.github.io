<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lisa para consulta</title>
    <link rel="stylesheet" href="./assets/css/lista.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="./assets/img/logoSmall.png" alt="logo Mateus Pampolini" />
        <h1>Bem Vindo a página de Pesquisa</h1>
      </nav>
    </header>
    <section class="lista">
      <div class="areaBusca">
        <h1>Pesquisa:</h1>
        <input
          type="text"
          id="pesquisa"
          class="pesquisa"
          placeholder="Pesquise por Local, telefone, email, endereço"
        />
      </div>
      <table>
        <caption>
          Lista de Pessoas
        </caption>
        <thead>
          <tr>
            <!-- <tr class="linha"> -->
            <th class="local">Local</th>
            <th class="telefone">Telefone</th>
            <th class="email">E-Mail</th>
            <th class="endereco">Endereço</th>
          </tr>
        </thead>
        <tbody class="elementosLista"></tbody>
        <tfoot>
          <th colspan="4">Developed by Mateus Pampolini</th>
        </tfoot>
      </table>
    </section>
    <script src="./assets/js/lista.js"></script>
  </body>
</html>
